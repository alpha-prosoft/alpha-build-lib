- name: 'Install Traefik as AuthProxy'
  environment: '{{ params }}'
  shell: |
     set -e
     curl -L "https://github.com/traefik/traefik/releases/download/v3.2.1/traefik_v3.2.1_linux_amd64.tar.gz" -o "/tmp/trafik.tar.gz"
     tar -xvf /tmp/trafik.tar.gz -C /opt/

- name: 'Add traefik user'
  user:
    name: traefik
    uid: 2040
 
- name: 'Create traefik dir'
  file:
    path: /etc/traefik
    state: directory
    mode: '0755'
    owner: traefik
    group: traefik

- name: 'Create traefik config dir'
  file:
    path: /etc/traefik/config
    state: directory
    mode: '0755'
    owner: traefik
    group: traefik


- name: 'Create traefik log dir'
  file:
    path: /var/log/traefik/
    state: directory
    mode: '0755'
    owner: traefik
    group: traefik

- name: 'Copy traefik'
  copy:
    src: traefik.service
    dest: /etc/systemd/system
    owner: root
    group: root


- name: 'Copy traefik config'
  copy:
    src: traefik.toml
    dest: /etc/traefik/traefik.toml
    owner: root
    group: root

- name: 'Copy traefik file config'
  copy:
    src: config.toml
    dest: /etc/traefik/config/config.toml
    owner: root
    group: root


- name: 'Enable traefik service'
  systemd:
    name: traefik 
    enabled: no
    state: stopped


