- name: 'Print release'
  shell: 'cat /etc/*release'

- name: 'Print release'
  shell: 'uname -r'

- name: 'Crete docker group'
  group:
    name: docker
    gid: 10999

- name: 'Create group'
  group:
    name: "{{ user_name }}"
    gid: 1033
    system: yes
    state: present

- name: 'Crete user'
  user:
    name: '{{ user_name }}' 
    uid: 1034
    group: '{{ user_name }}'
    groups: 
    - docker
    system: yes
    state: present
 
# basic packages
- name: 'Install basic packages via yum'
  yum:
    use_backend: yum
    name:
      - python3-pip
      - zip
      - unzip
      - jq
      - wget
      - net-tools
      - tcpdump
      - telnet
      - openssh-clients
      - bind-utils
      - vim
      - curl
      - gnupg2
      - bash-completion
      - less
      - man
      - nfs-utils
      - gettext
      - tree
      - amazon-linux-extras
      - git
    state: latest

- name: 'Install docker'
  shell: |
    set -e
    amazon-linux-extras install -y docker
  
- name: 'Setup docker'
  shell: |
    set -e
    echo '{ "features": { "buildkit": true } }' > /etc/docker/daemon.json
    DOCKER_DIR=/usr/lib/docker
    mkdir -p $DOCKER_DIR/cli-plugins
    curl -SL https://github.com/docker/compose/releases/download/v2.2.3/docker-compose-linux-x86_64 -o $DOCKER_DIR/cli-plugins/docker-compose
    
    chmod +x $DOCKER_DIR/cli-plugins/docker-compose
    docker compose version
     
    
    echo "vm.max_map_count=262144" >> /etc/sysctl.conf


